plugins {

    id 'java'
    id 'me.bristermitten.pdm' version '0.0.26'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'org.jetbrains.kotlin.jvm' version '1.4.0'

}

group 'me.blitzgamer_88'
version '1.0'

repositories {

    mavenCentral()
    maven { url = 'https://jitpack.io' }
    maven { url = 'https://maven.enginehub.org/repo/' }
    maven { url = 'https://papermc.io/repo/repository/maven-public/' }
    maven { url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/' }

}

dependencies {

    // matt cmd-fw && gui-fw
    pdm "me.mattstudios.utils:matt-framework-gui:2.0.2"
    pdm "me.mattstudios.utils:matt-framework:1.4"
    // kotlin
    pdm "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    // configme
    pdm 'ch.jalu:configme:1.1.0'

    // sqlite
    compileOnly "org.xerial:sqlite-jdbc:3.30.1"
    // spigot
    compileOnly "org.spigotmc:spigot-api:+"
    // papi
    compileOnly 'me.clip:placeholderapi:2.10.9'
    // vault
    compileOnly "com.github.MilkBowl:VaultAPI:1.7"
    // worldguard
    compileOnly 'com.sk89q.worldguard:worldguard-bukkit:7.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'

}

shadowJar {
    minimize()
    archiveClassifier = ""
}

jar.dependsOn project.tasks.getByName('pdm')